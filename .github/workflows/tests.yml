name: "Tests"
on:
  push:
    paths:
      - '.github/workflows/tests.yml'
      - 'action.yml'
      - 'dist/**'
  pull_request:
    paths:
      - '.github/workflows/tests.yml'
      - 'action.yml'
      - 'dist/**'

jobs:
  # test action works running from the graph
  test:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: ["ubuntu-18.04", "ubuntu-20.04", "macos-10.15", "macos-11", "macos-12", "windows-2016", "windows-2019", "windows-2022"]
        swift-version: ["5.3.3", "5.4.3", "5.5.3", "5.6.1"]
        include:
          - operating-system: "ubuntu-18.04"
            swift-version: "5.0.3"
          - operating-system: "ubuntu-18.04"
            swift-version: "5.1.5"
          - operating-system: "ubuntu-18.04"
            swift-version: "5.2.5"
          - operating-system: "ubuntu-20.04"
            swift-version: "5.2.5"
          - operating-system: "macos-10.15"
            swift-version: "5.1.5"
          - operating-system: "macos-10.15"
            swift-version: "5.2.5"
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          swift-version: ${{ matrix.swift-version }}
      - run: echo $PATH
      - run: which swift
      - run: swiftenv which swift
      - run: swift -version
